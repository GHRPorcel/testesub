<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <style>
        body, html {
            height: 100%;
            width: 600px;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        .card {
            width: 90%; /* Aumenta a largura do card */
            max-width: 1200px; /* Ajusta o valor máximo para maior largura */
            height: 80vh;
            border-radius: 15px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-white {
            background-color: white;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card-white h1 {
            margin: 0;
        }
        .card-black {
            background-color: black;
            color: white;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 15px;
            width: 100%; /* Ajusta para 100% para ocupar a largura do pai */
            margin: -20px auto 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .login-form {
            width: 80%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .login-form input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .login-form button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="card-white">
            <h1>✧ Login</h1>
        </div>
        <div class="card-black">
            <form class="login-form">
                <input type="text" placeholder="Username" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
</body>
</html>
